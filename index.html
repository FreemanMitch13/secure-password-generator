<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <form class ="prompts">
            <ul>
            <li><label id="length">Password Length (Must be between 8 and 128 characters)</label>
            <input type="number" min="8" max="128" value= 8 id="lengthValue"></li>
            <li><label id="uppercase">Include Uppercase?</label>
            <input type="checkbox" id="uppercaseCheck"></li>
            <li><label id="numeric">Include Numeric Characters?</label>
            <input type="checkbox" id="numericCheck"></li>
            <li><label id="special">Include Special Characters?</label>
            <input type="checkbox" id="specialCheck"></li>
            </ul>
        </form>
        
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>

</html>
